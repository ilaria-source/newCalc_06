<ion-app>
  Calcolatrice
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Calcolatrice</ion-list-header>
          <ion-note>selezionare la modalit√†</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let item of dataCalcList" [ngStyle]="{color: item.active === false ? '#7373a5':'#000000'}">
            <ion-item routerDirection="root" [routerLink]="[item.url]"  lines="none" detail="false" routerLinkActive="selected" >
              <ion-icon slot="start" [ios]="item.icon + '-outline'" [md]="item.icon + '-sharp'"></ion-icon>

              <ion-label > {{item.typeName}} </ion-label>
          </ion-item>
        </ion-menu-toggle>

        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content">

    </ion-router-outlet>
  </ion-split-pane>
</ion-app>
